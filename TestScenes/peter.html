<html>
  <head>
    <script src="../build/app.js"></script>
  </head>

  <body>
    <a-scene physics="debug: false" background="color: #000000">
      <a-camera wasd-controls="acceleration:0" position="0 10 5"></a-camera>
      <a-entity space-particles material="shader: particles; transparent: true; alphaTest: 0.5;" position="0 0 0"></a-entity>
      <!-- <a-box dynamic-body width="0.75" height="0.75" depth="0.75" position="10 5 0" rotation="0 0 0" color="#ffff00"></a-box> -->
      <a-box dynamic-body player-controller width="0.75" height="0.75" depth="0.75" position="0 5 0" rotation="0 0 0" color="#ffff00">
        <a-box width="0.25" height="0.25" depth="0.25" position="0.4 0 0"  color="#ff0000"></a-box>
      </a-box>

      <a-light color="white" position="-1 10 0"></a-light>

      <a-entity id="floor" tile-floor="tileColumnCount: 15; tileRowCount: 15, tileRadius: 1" position="0 -2 0"></a-entity> 
    </a-scene>
  </body>
</html>
