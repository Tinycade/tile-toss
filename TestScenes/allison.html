<html>
  <head>
    <script src="../build/app.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v$npm_package_version/dist/aframe-physics-system.min.js"></script> -->

  </head>

  <body>
    <a-scene physics="debug: true; gravity: -9.8;" background="color: #000000">
      <a-asset>
        <a-sphere visible="true" shooting-function dynamic-body color="yellow" radius="1"></a-sphere>
      </a-asset>
      <a-camera id="camera" wasd-controls="acceleration:40" position="-1 3 0"></a-camera>
      <a-entity space-particles material="shader: particles; transparent: true; alphaTest: 0.5;" position="0 0 0"></a-entity>

      <a-light color="white" position="-1 10 0"></a-light>
      <!-- The debug:true option creates a wireframe around each physics body. If you don't see a wireframe,
          the physics system may be unable to parse your model without a shape:box or shape:hull option. -->

        <!-- Immovable box -->
        <a-box id="boxThing" static-body position="0 0.5 -5" width="3" height="1" depth="1"></a-box>

        <!-- Dynamic box -->
        <!-- <a-box dynamic-body position="5 0.5 0" width="1" height="1" depth="1"></a-box> -->
        <a-entity id="ball-pool" pool__projectile="mixin: projectile; size: 10"></a-entity>

        <a-sphere id="yellowBall" shooting-function dynamic-body color="yellow" radius="0.5"></a-sphere>
        <!-- <a-entity pool__enemy="mixin: projectile; size: 10"></a-entity> -->
      <!-- <a-entity id="floor" tile-floor="tileColumnCount: 15; tileRowCount: 15, tileRadius: 1"></a-entity>  -->
    </a-scene>
  </body>
</html>
